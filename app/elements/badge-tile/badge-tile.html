<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="badge-tile">
  <style>
    :host {
      display: block;
      width: 50px;
      a {
        cursor: pointer;
        text-decoration: none;
      }
    }
    paper-material {
      background-color: #fff;
      margin: 5px 0;
    }
    iron-image {
      background-color: lightgray;
      height: 200px;
      width: 100px;
    }
    .greyscale {
      filter: grayscale(100%);
    }
  </style>
  <template>
    <paper-material elevation="1" class="layout vertical middle center">
      <iron-image class="greyscale" style="height:50px; width: 50px;" sizing="contain" preload fade src="{{img}}"></iron-image>
      <a href="{{url}}" target="_blank">
        <span class="paper-font-body1">{{name}}</span>
      </a>
    </paper-material>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'badge-tile',

    properties: {
      img: String,
      name: String,
      url: String,
      foo: {type: String, value: 'bar', notify: true}
    }
  });
})();
</script>
